{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Fira+Mono&family=Josefin+Sans:wght@100;400&family=Oswald:wght@500&family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i1.sndcdn.com/avatars-tXTVCU9ysCgns6KV-yaMJJg-t500x500.jpg" class='rounded-sm'>
    {% tailwind_css %}
</head>
<body class='bg-backcol font-Fira text-left'>
    <p class="text-texcol text-center text-2xl font-bold py-12 ">{{post.title}}</p>
    <div class="content">
        <div class="text-texcol px-3 md:px-12 lg:px-14">
            <p>{{post.content|safe}}</p>
        </div>
        <!-- <p class="text-texcol px-3 md:px-12 lg:px-14">{{post.content|safe}}</p> -->
        <p class="py-3 font-bold px-3 text-md md:px-12 text-texcol lg:px-14">Published on {{post.date}}</p>
        <p class="py-2 font-bold px-3 text-md md:px-12 text-texcol lg:px-14">Author - Manheevak</p>
    </div>
    
</body>
</html>
